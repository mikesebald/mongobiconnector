<!doctype HTML>
<meta charset = 'utf-8'>
<html>
  <head>
    <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.min.css'>
    
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js' type='text/javascript'></script>
    <script src='//d3js.org/d3.v3.min.js' type='text/javascript'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.min.js' type='text/javascript'></script>
    <script src='//nvd3.org/assets/lib/fisheye.js' type='text/javascript'></script>
    
    <style>
    .rChart {
      display: block;
      margin-left: auto; 
      margin-right: auto;
      width: 800px;
      height: 400px;
    }  
    </style>
    
  </head>
  <body >
    
    <div id = 'chart428d4eeb9b6a' class = 'rChart nvd3'></div>    
    <script type='text/javascript'>
 $(document).ready(function(){
      drawchart428d4eeb9b6a()
    });
    function drawchart428d4eeb9b6a(){  
      var opts = {
 "dom": "chart428d4eeb9b6a",
"width":    800,
"height":    400,
"x": "Difference",
"y": "Attribute",
"id": "chart428d4eeb9b6a" 
},
        data = [
 {
 "Attribute":          50089,
"Difference": "Gender" 
},
{
 "Attribute":          89830,
"Difference": "Form of Address" 
},
{
 "Attribute":           1063,
"Difference": "Qualification Preceeding" 
},
{
 "Attribute":           9332,
"Difference": "Given Names Initial" 
},
{
 "Attribute":           9887,
"Difference": "Given Names Full" 
},
{
 "Attribute":           2352,
"Difference": "Surname Prefix First" 
},
{
 "Attribute":           3110,
"Difference": "Surname First" 
},
{
 "Attribute":             15,
"Difference": "Qualification Intermediate First" 
},
{
 "Attribute":              0,
"Difference": "Middle Name" 
},
{
 "Attribute":              0,
"Difference": "Qualification Intermediate Second" 
},
{
 "Attribute":              0,
"Difference": "Surname Prefix Second" 
},
{
 "Attribute":              0,
"Difference": "Surname Second" 
},
{
 "Attribute":             19,
"Difference": "Qualification Succeeding" 
},
{
 "Attribute":              0,
"Difference": "Indicator" 
},
{
 "Attribute":             28,
"Difference": "Name Qualifier" 
} 
]
  
      if(!(opts.type==="pieChart" || opts.type==="sparklinePlus" || opts.type==="bulletChart")) {
        var data = d3.nest()
          .key(function(d){
            //return opts.group === undefined ? 'main' : d[opts.group]
            //instead of main would think a better default is opts.x
            return opts.group === undefined ? opts.y : d[opts.group];
          })
          .entries(data);
      }
      
      if (opts.disabled != undefined){
        data.map(function(d, i){
          d.disabled = opts.disabled[i]
        })
      }
      
      nv.addGraph(function() {
        var chart = nv.models[opts.type]()
          .width(opts.width)
          .height(opts.height)
          
        if (opts.type != "bulletChart"){
          chart
            .x(function(d) { return d[opts.x] })
            .y(function(d) { return d[opts.y] })
        }
          
         
        
          
        

        
        
        
      
       d3.select("#" + opts.id)
        .append('svg')
        .datum(data)
        .transition().duration(500)
        .call(chart);

       nv.utils.windowResize(chart.update);
       return chart;
      });
    };
</script>
    
    <script></script>    
  </body>
</html>
